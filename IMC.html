    function calculo(altura, peso){

    	return peso / (altura * altura);
    }


    var nome = prompt("Qual seu nome ? :)");
    var Alturauser = prompt(" Beleza  " + nome + " qual sua altura ? ");
   	var pesouser = prompt("E agora qual seu peso ?");

    var icm = calculo(Alturauser, pesouser);

    mostra(nome + " o valor do seu ICM é de " + icm );
